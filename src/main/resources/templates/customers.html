<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telecommunication Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Telecommunication Customer Management Systeme</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/customers}" class="btn btn-outline-primary">Customer Management</a></li>
        </ul>
    </div>
</nav>
<br>
    <div class="container">
        <div class="row">
            <h1>Customer List</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{/customers/new}" class="btn btn-primary btn-sm mb-3">Add Customers</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Customer First Name</th>
                    <th>Customer Last Name</th>
                    <th>Customer Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "customer: ${customers}">
                    <td th:text = "${customer.firstName}"></td>
                    <td th:text = "${customer.lastName}"></td>
                    <td th:text = "${customer.email}"></td>
                    <td>
                        <a th:href = "@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">
                            Update
                        </a>
                        <a th:href = "@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
