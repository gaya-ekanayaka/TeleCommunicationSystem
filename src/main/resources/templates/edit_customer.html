<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Telecommunication Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Telecommunication Customer Management Systemem</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a th:href="@{/customers}">Customer Management</a></li>
    </ul>
  </div>
</nav>
<br><br>

<div class="container" >
  <div class="row">
    <div class="col-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Customer</h1>
      <div class="card-body">
        <form th:action="@{/customers/{id} (id = ${customer.id})}" th:object = "${customer}" method="post">
          <div class="form-group">
            <label>Customer First Name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter customer First Name"
            />
          </div>
          <div class="form-group">
            <label>Customer Last Name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter customer Last Name"
            />
          </div>
          <div class="form-group">
            <label>Customer Email</label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter customer Email"
            />
          </div>
          <div class="box-body">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
